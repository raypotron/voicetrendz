; .docker/php-fpm-www.conf

[www]
user = www-data
group = www-data

; This is the most important line.
; It forces PHP-FPM to listen on the Unix socket Nginx is looking for.
listen = 127.0.0.1:9000

; These lines ensure the socket has the correct permissions.
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3